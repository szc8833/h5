<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>微信打开的H5</title>
  <style>
    body {
      margin: 0;
      font-family: "PingFang SC", "Helvetica Neue", sans-serif;
      background: #f0f9ff;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #1aad19;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>你好，微信用户！</h1>
  <p>这是一个可以在微信中打开的 H5 页面。</p>
  <button class="btn" onclick="alert('你在微信中点击了按钮')">点我一下</button>
</body>
</html>
